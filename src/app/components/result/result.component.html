<div class="result-wrapper">
    <div class="extra-btn">
        <div class="filter">
            <mat-icon>filter_alt</mat-icon>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. ium" #input />
            </mat-form-field>
        </div>
        
        <button mat-button (click)="exportExcel()"> 
            <mat-icon>cloud_download</mat-icon>    
            Download summary
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table id="resultTable" [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">
                <a [routerLink]="[ '/tracker' ]" [queryParams]="{ id: row.id }">
                    {{row.id}}
                </a>
            </td>
        </ng-container>
        
    
        <!-- Secondary Reference Column -->
        <ng-container matColumnDef="secondaryRef">
            <th mat-header-cell *matHeaderCellDef >Secondary Reference</th>
            <td mat-cell *matCellDef="let row">{{row.secondaryRef}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let row">{{row.location}}</td>
        </ng-container>

        <!-- Status Reference Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <!-- Sites Completed Column -->
        <ng-container matColumnDef="sitescomplete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sites Completed</th>
            <td mat-cell *matCellDef="let row">{{row.sitescomplete}}</td>
        </ng-container>

        <!-- Estimated Column -->
        <ng-container matColumnDef="estimated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estimated</th>
            <td mat-cell *matCellDef="let row">{{row.estimated}}</td>
        </ng-container>

        <!-- Fulfilled Column -->
        <ng-container matColumnDef="fulfilled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fulfilled</th>
            <td mat-cell *matCellDef="let row">{{row.fulfilled}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator #paginator
            [length]="dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[20, 10, 15]">
        </mat-paginator>
    </div>
</div>
